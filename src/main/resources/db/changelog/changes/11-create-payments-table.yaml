databaseChangeLog:
  - changeSet:
      id: 11
      author: oleksiisukhenko
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: booking_id
            baseTableName: payments
            constraintName: fk_payments_bookings
            referencedColumnNames: id
            referencedTableName: bookings